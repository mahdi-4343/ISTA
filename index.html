<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISTA - Your Intelligent Screen Time Assistant</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 600px;
        padding: 40px 20px;
      }
      .logo {
        font-size: 3rem;
        font-weight: 900;
        background: linear-gradient(135deg, #00ff88, #00ccff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
      }
      .title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 10px;
        color: #ffffff;
      }
      .subtitle {
        font-size: 1.2rem;
        color: #a0a0a0;
        margin-bottom: 40px;
      }
      .language-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }
      .lang-btn {
        padding: 15px 30px;
        border: 2px solid #00ff88;
        background: transparent;
        color: #00ff88;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .lang-btn:hover {
        background: #00ff88;
        color: #0a0a0a;
        transform: translateY(-2px);
      }
      .lang-btn.primary {
        background: #00ff88;
        color: #0a0a0a;
      }
      .lang-btn.primary:hover {
        background: #00cc66;
        border-color: #00cc66;
      }
      .flag {
        font-size: 1.5rem;
      }
      .auto-redirect {
        margin-top: 30px;
        color: #666;
        font-size: 0.9rem;
      }
      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #333;
        border-top: 2px solid #00ff88;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 10px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">ISTA</div>
      <h1 class="title">Your Intelligent Screen Time Assistant</h1>

      </p>

      <div class="language-buttons">
        <a href="./fa/index.html" class="lang-btn primary">
          <span class="flag">ğŸ‡®ğŸ‡·</span>
          ÙØ§Ø±Ø³ÛŒ (Persian)
        </a>
        <a href="./en/index.html" class="lang-btn">
          <span class="flag">ğŸ‡ºğŸ‡¸</span>
          English
        </a>
      </div>

      <div class="auto-redirect">
        <div class="spinner"></div>
        Redirecting to Persian version in
        <span id="countdown">5</span> seconds...
      </div>
    </div>

    <script>
      // Auto-redirect to Persian after 5 seconds
      let countdown = 5;
      const countdownElement = document.getElementById("countdown");

      const timer = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;

        if (countdown <= 0) {
          clearInterval(timer);
          window.location.href = "./fa/index.html";
        }
      }, 1000);

      // Check for stored language preference
      const storedLang = localStorage.getItem("ista-language");
      if (storedLang) {
        window.location.href =
          storedLang === "fa" ? "./fa/index.html" : "./en/index.html";
      }

      // Store language preference when user clicks
      document.querySelectorAll(".lang-btn").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const lang = e.target.closest(".lang-btn").href.includes("/fa/")
            ? "fa"
            : "en";
          localStorage.setItem("ista-language", lang);
        });
      });
    </script>
  </body>
</html>
