<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISTA - Intelligent Screen Time Assistant</title>
    <meta
      name="description"
      content="ISTA - Your intelligent screen time assistant. Track app usage, set restrictions, and improve productivity with smart insights and focus tools."
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        background: #0a0a0a;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }
      .loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #333;
        border-top: 3px solid #00ff88;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .text {
        color: #a0a0a0;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="spinner"></div>
      <div class="text">Redirecting to your preferred language...</div>
    </div>

    <script>
      // Language detection and redirection
      function detectLanguage() {
        // Check for stored preference
        const storedLang = localStorage.getItem('ista-language');
        if (storedLang) {
          return storedLang;
        }

        // Check browser language
        const browserLang = navigator.language || navigator.userLanguage;
        if (browserLang.startsWith('fa') || browserLang.startsWith('ar')) {
          return 'fa';
        }

        // Default to English
        return 'en';
      }

      function redirectToLanguage() {
        const language = detectLanguage();
        const targetPath =
          language === 'fa' ? './fa/index.html' : './en/index.html';

        // Store the preference
        localStorage.setItem('ista-language', language);

        // Redirect after a short delay
        setTimeout(() => {
          window.location.href = targetPath;
        }, 1000);
      }

      // Handle manual language switching
      function switchLanguage(lang) {
        localStorage.setItem('ista-language', lang);
        const targetPath =
          lang === 'fa' ? './fa/index.html' : './en/index.html';
        window.location.href = targetPath;
      }

      // Add language switcher buttons
      function addLanguageSwitcher() {
        const switcher = document.createElement('div');
        switcher.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                display: flex;
                gap: 10px;
                z-index: 1000;
            `;

        const enBtn = document.createElement('button');
        enBtn.textContent = 'English';
        enBtn.style.cssText = `
                padding: 8px 16px;
                background: #1e1e1e;
                border: 1px solid #333;
                color: #ffffff;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
            `;
        enBtn.onclick = () => switchLanguage('en');

        const faBtn = document.createElement('button');
        faBtn.textContent = 'فارسی';
        faBtn.style.cssText = `
                padding: 8px 16px;
                background: #1e1e1e;
                border: 1px solid #333;
                color: #ffffff;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
            `;
        faBtn.onclick = () => switchLanguage('fa');

        switcher.appendChild(enBtn);
        switcher.appendChild(faBtn);
        document.body.appendChild(switcher);
      }

      // Initialize
      document.addEventListener('DOMContentLoaded', () => {
        addLanguageSwitcher();
        redirectToLanguage();
      });
    </script>
  </body>
</html>
